<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="A file uploading service.">
        <meta name="keywords" content="upload,file,images,hosting">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="icon" type="image/png" href="/images_custom/trueno-32x32.png" sizes="32x32">
        <meta name="application-name" content="files.dorifuto.moe">
        <meta name="theme-color" content="#ffffff">

        <title>Upload | files.dorifuto.moe</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.0/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
        <link rel="stylesheet" type="text/css" href="/css_custom/style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
        <script type="text/javascript" src="/js/home.js"></script>
    </head>

    <body>
        <section class="hero is-fullheight has-text-centered" id="home">
            <div class="hero-body">
                <div class="container">
                    <p id="b">
                        <img class="logo" src="/images_custom/trueno_smol.png">
                    </p>
                    <h1 class="title">files.dorifuto.moe</h1>
                    <h2 class="subtitle">pls no</h2>

                    <h3 class="subtitle" id="maxFileSize"></h3>
                    <div class="columns">
                        <div class="column is-hidden-mobile"></div>
                        <div class="column" id="uploadContainer">
                            <a id="loginToUpload" href="/auth" class="button is-danger">Running in private mode. Log in to upload.</a>
                            <div class="field" id="albumDiv" style="display: none">
                                <p class="control select-wrapper">
                                    <span class="select">
                                        <select id="albumSelect">
                                            <option value="">Upload to album</option>
                                        </select>
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="column is-hidden-mobile"></div>
                    </div>

                    <div id="uploads">
                        <div id="template" class="columns">
                            <div class="column is-hidden-mobile"></div>
                            <div class="column">
                                <progress class="progress is-small is-danger" value="0" max="100" data-dz-uploadprogress></progress>
                                <p data-dz-errormessage></p>
                                <p class="link"></p>
                            </div>
                            <div class="column is-hidden-mobile"></div>
                        </div>
                    </div>
                    
                    <h3 class="subtitle"><a href="/auth" id="loginLinkText"></a></h3>
                    <h3 id="links">
                        <a href="https://dorifuto.moe" target="_blank" class="is-danger">Home</a><span>|</span><a href="https://github.com/kanadeko/loli-safe" target="_blank" class="is-danger">View on GitHub</a><span>|</span><a href="/faq" class="is-danger">FAQ</a><span>|</span><a href="/auth" target="_blank" class="is-danger">Dashboard</a>
                    </h3>

                </div>
            </div>
        </section>

    </body>
</html>
