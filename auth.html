<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="A file uploading service.">
        <meta name="keywords" content="upload,file,images,hosting">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="icon" type="image/png" href="https://files.dorifuto.moe/images_custom/trueno-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="https://files.dorifuto.moe/images_custom/trueno-16x16.png" sizes="16x16">
        <meta name="application-name" content="files.dorifuto.moe">
        <meta name="theme-color" content="#ffffff">

        <title>Log in | files.dorifuto.moe</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.0/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
        <link rel="stylesheet" type="text/css" href="/css_custom/style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
        <script type="text/javascript" src="https://use.fontawesome.com/cd26baa9bd.js"></script>
        <script type="text/javascript" src="/js/auth.js"></script>
    </head>
    <body>

        <style type="text/css">
            section#login {
                background-color: #2d2d2d;
            }
        </style>

        <section id='login' class="hero is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Dashboard Access
                    </h1>
                    <h2 class="subtitle">
                        Login or register
                    </h2>
                    <div class="columns">
                        <div class="column">
                            <p class="control">
                                <input id='user' class="input" type="text" placeholder="Your username">
                            </p>
                            <p class="control">
                                <input id='pass' class="input" type="password" placeholder="Your password">
                            </p>
                            
                            <p class="control has-addons is-pulled-right">
                                <a class="button" id='registerBtn' onclick="page.do('register')">
                                    <span>Register</span>
                                </a>
                                <a class="button" id='loginBtn' onclick="page.do('login')">
                                    <span>Log in</span>
                                </a>
                            </p>

                        </div>
                        <div class="column is-hidden-mobile"></div>
                        <div class="column is-hidden-mobile"></div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
